<body class="text-center" data-new-gr-c-s-check-loaded="14.1027.0" data-gr-ext-installed="">
    {% load static %}
    <form action="/shop/userHomepage/" method="post" class="form-signin" id='AccountForm'>
        {% csrf_token %}
        <img class="mb-4 my-4" src="{% static 'ShadzStore/logo-NkOtkcpcft.jpeg'%}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="col-10 mx-auto" align="center">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control my-4" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block mx-4" type="submit" style="width:230px;">Sign in</button>
        </div>
        <div class="checkbox mb-3 my-2">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            <p><a href="/shop/signup/">Sign up </a>if you don't have account</p>
        </div>
        <p class="mt-5 mb-3 text-muted">Â© 2017-2023 </p>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
